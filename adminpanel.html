<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Genel sıfırlamalar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
        }

        /* Navbar stili */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 60px;
            padding: 0 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Gölge efekti */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* Label stili */
        .navbar .label {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            margin-right: 20px;
        }

        /* Hamburger butonu */
        .navbar .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            gap: 5px;
        }

        .navbar .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333333;
            border-radius: 5px;
        }

        #logo {
            margin-left: 20px;
        }

        .side-menu {
            position: fixed;
            /* Menü, ekranın sağında ve solunda yer kaplar */
            top: 0px;
            left: -250px;
            /* Başlangıçta menü ekran dışında */
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            /* Kayma animasyonu */
            z-index: 999;
            /* İçeriğin üstünde olacak */
            padding: 20px;
        }

        .side-menu.open {
            left: 0px;
            /* Slide in when the 'open' class is added */
        }

        .side-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .side-menu ul li {
            margin: 15px 0;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: #333333;
            font-size: 18px;
        }

        /* List Container */
        .list-container {
            flex: 1;
            margin: 100px;
            margin-left: 30px;
            width: 90%;
            max-width: 600px;
            transition: margin-left 0.3s ease;
            /* Side menu açıldığında içerik kayacak */
        }

        /* Side menu açıldığında, list container kayar */
        .side-menu.open+.list-container {
            margin-left: 280px;
            /* Menü açıldığında list container sağa kayacak */
        }

        .list-item {
            background: #ffffff;
            border-radius: 8px;
            margin: 15px 0;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .list-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0 0 10px 0;
        }

        .list-date {
            font-size: 15px;
            font-weight: normal;
            color: #737373;
            margin: 0 0 10px 0;
        }

        .list-divider {
            width: 100%;
            height: 2px;
            background-color: #ddd;
            margin: 10px 0;
        }

        .list-details {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            flex-direction: column;
        }

        .stdlist-item {
            display: flex;
            line-height: 1.6;
            flex-direction: column;
        }

        .main {
            display: flex;
            width: 100vw;
            flex: 1;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="hamburger" id="hamburger-btn">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="label" id="logo">Cebir Yönetim Paneli</div>
    </div>

    <div class="main">
        <div class="side-menu open" id="sideMenu">
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Burs Başvuruları</a></li>
            </ul>
        </div>

        <div class="list-container" id="student-list">
            <div class="list-item">
                <div class="list-title">Liste Başlığı 1</div>
                <div class="list-date">02.02.2025</div>
                <div class="list-divider"></div>
                <div class="list-details">
                    <label class="stdlist-item">Detay 1: Birinci detay bilgisi buraya gelir.</label>
                    <label class="stdlist-item">Detay 2: İkinci detay bilgisi buraya gelir.</label>
                    <label class="stdlist-item">Detay 2: İkinci detay bilgisi buraya gelir.</label>
                    <label class="stdlist-item">Detay 2: İkinci detay bilgisi buraya gelir.</label>
                </div>
            </div>
        </div>
    </div>

    <script src="./adminpanel.js" type="module">

    </script>
</body>

</html>
