<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <style>
    /* Sayfa için temel stil */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Kutucuk stili */
    .login-box {
      width: 300px;
      padding: 40px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Başlık stili */
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Input alanları stili */
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Giriş butonu stili */
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Yönetici Giriş</h2>
    <form id="loginForm" >
      <input id="username" type="text" placeholder="Kullanıcı Adı" required><br>
      <input id="password" type="password" placeholder="Şifre" required><br>
      <button type="submit">Giriş Yap</button>
      <div id="error-message" class="error"></div>
    </form>
  </div>

  <script src="./adminlogin.js"></script>

</body>
</html>
